k3s_bin_dir: "/usr/bin"
k3s_env_file: ""
k3s_system_env: "/etc/systemd/system/k3s.env"
k3s_url: "{{ hostvars['dummy_k3s_node']['control_plane'] }}"
k3s_token: "{{ hostvars['dummy_k3s_node']['token'] }}"
k3s_cri_arg: "{% if container_runtime == 'docker' %} --{{ container_runtime }} {% else %} --containerd {% endif %}"
k3s_exec_args: "{{ 'agent' + k3s_cri_arg }}"